<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I, Me, Myself</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: "yellow";
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
        }

        .content {
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.6;
            color: #666;
        }

        .image {
            text-align: center;
            margin-bottom: 20px;
        }

        .image img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .details {
            margin-bottom: 20px;
        }

        .details table {
            width: 100%;
            border-collapse: collapse;
        }

        .details th, .details td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .form-container {
            text-align: center;
        }

        .form-container select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .form-container button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container" class="container">
    <div class="header">
        <h1>Repanshu</h1>
    </div>

    <div class="content">
        

        <p>Hi folks, I am Repanshu and this is my Homepage</p>

        <p>Thank you for visiting my page. I hope you enjoy learning more about me!</p>
    </div>

    <div class="Information">
        <h2>Information</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Information</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>Repanshu</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Games</td>
                <td>Chess, Badminton</td>
            </tr>
            <tr>
                <td>Superman or Batman</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Course</td>
                <td>CPCT</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Love, Peace</td>
            </tr>
        </table>
    </div>

    <div class="form-container">
        <label for="background">Choose a background:</label>
        <select id="background" name="background">
            <option value="sunny">Depressing Sun</option>
            <option value="starry">Depressing Night</option>
        </select>
        <button type="button" onclick="changeBackground()">Change Background</button>
    </div>
</div>

<script>
    function changeBackground() {
        var background = document.getElementById("background").value;
        let container_color = document.getElementById("container").style.color
        container_color = background === "sunny" ? "#ffeb3b" : "lightblue";
        document.body.style.background = background === "sunny" ? "#ffeb3b" : "lightblue";
        document.body.style.color = background === "starry" ? "#fff" : "#333";
    }
</script>

</body>
</html>
